<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CS3 Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="Joanna Escobar">

    <title>Club Applications Form</title>
    <link rel="stylesheet" href="Q3graded2.css"/>

</head>
<body>
    <nav>
        <h2> Clubs Sign Up Form </h2>
     </nav>

    <form id="submission" method="post" action="submit">
        <fieldset form="identification">
            <legend> Identification: </legend>

            <label for="studentid"> StudentID 
                <input type="number" class="inputType" id="studentid" name="studentid"  onblur="missingInfo(this)" required> 
            </label></br/>

            <label for="fullName"> Full Name 
                <input type="text" id="fullName" name="fullName" onfocus="focusedInput(this)" onblur="missingInfo(this)" required> 
            </label></br/>

            <label for="bday"> Birthday 
                <input type="date" id="bday" name="bday" onfocus="focusedInput(this)" onblur="missingInfo(this)" required> 
            </label></br/>


            <label for="emailAddress"> Email address 
                <input type="email" id="emailAddress" name="emailAddress" onfocus="focusedInput(this)" onblur="missingInfo(this)" required> 
            </label></br/>
        </fieldset>

        <fieldset form="response">
            <legend> Student Information: </legend>

            <label for="phoneNo"> Mobile phone 
                <input type="text" id="phoneNo" name="phoneNo" onfocus="focusedInput(this)" onblur="missingInfo(this)" required> 
            </label></br/>

            <label for="gradeLevel"> Grade Level 
                <select name="gradeLevel" id="gradeLevel" required>
                    <option value="7"> Grade 7 </option>
                    <option value="8"> Grade 8 </option>
                    <option value="9"> Grade 9 </option>
                    <option value="10"> Grade 10 </option>
                    <option value="11"> Grade 11 </option>
                    <option value="12"> Grade 12 </option>
                </select>
            </label></br/>

            <label> Are you an Intern/Extern? </label>
            <input type="radio" id="intern" name="livingArrangements" value="Intern" required>
            <label for="intern"> Intern </label>
            <input type="radio" id="extern" name="livingArrangements" value="Extern" required>
            <label for="extern"> Extern </label></br/>

            <label for="preferredClub"> Preferred Club
                <select name="preferredClub" id="preferredClub" required>
                    <option value="ACTS"> ACTS </option>
                    <option value="Aksis"> Aksis </option>
                    <option value="Alianti"> Alianti </option>
                    <option value="Animo"> Animo Chess Club </option>
                    <option value="AstroSoc"> AstroSoc </option>
                    <option value="ATOM"> ATOM </option>
                    <option value="BakeClub"> Bake Club </option>
                    <option value="Bravura"> Bravura </option>
                    <option value="CARE"> CARE </option>
                    <option value="Celluloid"> Celluloid </option>
                    <option value="Computron"> Computron </option>
                    <option value="Ellipsis"> Ellipsis </option>
                    <option value="Exposure"> Exposure </option>
                    <option value="Flux"> Flux </option>
                    <option value="HimigAgham"> Himig Agham </option>
                    <option value="Intyale"> Intyale </option>
                    <option value="Invictus"> Invictus </option>
                    <option value="Kamalayan"> Kamalayan </option>
                    <option value="Karyo"> Karyo </option>
                    <option value="Kislap"> Kislap </option>
                    <option value="Labuyo"> Labuyo </option>
                    <option value="Likha"> Likha </option>
                    <option value="Loqui"> Loqui </option>
                    <option value="MathClub"> Math Club </option>
                    <option value="Munhwa"> Munhwa </option>
                    <option value="Pallastro"> Pallastro </option>
                    <option value="PisayMUN-MC"> Pisay MUN-MC </option>
                    <option value="Pisay.XYZ"> Pisay.XYZ </option>
                    <option value="Polvere"> Polvere </option>
                    <option value="PYHS"> PYHS </option>
                    <option value="SaGala"> SaGala </option>
                    <option value="Sapienara"> Sapienara </option>
                    <option value="SARS+"> SARS+ </option>
                    <option value="Sigasig"> Sigasig </option>
                    <option value="SCA"> SCA </option>
                    <option value="Sightlines"> Sightlines </option>
                    <option value="Tomorrow"> Tomorrow </option>
                    <option value="Volant"> Volant </option>
                    <option value="YVS"> Youth Venture Society </option>
                </select>
            </label></br/>

            <label for="reasons"> Why do you want to join this club? </label></br/>
                <textarea id="textArea" name="reasons" rows="5" cols="50" onfocus="focusedInput(this)" onblur="missingInfo(this)" required></textarea></br/>

        </fieldset>
        
        <fieldset form="buttons" id="buttonField">
            <legend> Action Buttons </legend>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <button><a href="./viewSignUps.html"> View Sign Ups </a>
        </fieldset>

    </form>

    <script src="Q3graded2.js"></script>
</body>
</html>
