<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CS3 Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="Joanna Escobar">

    <title>Club Applications Form</title>
    <link rel="stylesheet" href="Q3graded2.css"/>

</head>
<body>
    <nav>
        <h2> Clubs Sign Up Form </h2>
     </nav>

    <form id="submission" method="post" action="submit" onsubmit="return submission()">
        <fieldset form="identification">
            <legend> Identification: </legend>

            <label for="studentid"> StudentID 
                <input type="number" class="inputType" id="studentid" name="studentid"  onblur="missingInfo(this)" required> 
            </label></br/>

            <label for="fullName"> Full Name 
                <input type="text" id="fullName" name="fullName" onblur="missingInfo(this)" required> 
            </label></br/>

            <label for="bday"> Birthday 
                <input type="date" id="bday" name="bday" onblur="missingInfo(this)" required> 
            </label></br/>


            <label for="emailAddress"> Email address 
                <input type="email" id="emailAddress" name="emailAddress" onblur="missingInfo(this)" required> 
            </label></br/>
        </fieldset>

        <fieldset form="response">
            <legend> Student Information: </legend>

            <label for="phoneNo"> Mobile phone 
                <input type="text" id="phoneNo" name="phoneNo" onblur="missingInfo(this)" required> 
            </label></br/>

            <label for="gradeLevel"> Grade Level 
                <select name="gradeLevel" id="gradeLevel" required>
                    <option value="7"> Grade 7 </option>
                    <option value="8"> Grade 8 </option>
                    <option value="9"> Grade 9 </option>
                    <option value="10"> Grade 10 </option>
                    <option value="11"> Grade 11 </option>
                    <option value="12"> Grade 12 </option>
                </select>
            </label></br/>

            <label> Are you an Intern/Extern? </label>
            <input type="radio" id="intern" name="livingArrangements" value="Intern" required>
            <label for="intern"> Intern </label>
            <input type="radio" id="extern" name="livingArrangements" value="Extern" required>
            <label for="extern"> Extern </label></br/>

            <label for="preferredClub"> Preferred Organization/Club
                <select name="preferredClub" id="preferredClub" required>
                    <option value="Munhwa"> Munhwa </option>
                    <option value="Sapienara"> Sapienara </option>
                    <option value="AstroSoc"> AstroSoc </option>
                    <option value="Exposure"> Exposure </option>
                    <option value="PisayXYZ"> PisayXYZ </option>
                </select>
            </label></br/>

            <label for="reasons"> Why do you want to join this club/organization? </label></br/>
                <textarea id="textArea" name="reasons" rows="5" cols="50" onblur="missingInfo(this)" required></textarea></br/>

        </fieldset>
        
        <fieldset form="buttons" id="buttonField">
            <legend> Action Buttons </legend>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>

    </form>

    <script src="Q3graded2.js"></script>
</body>
</html>
